<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile">
        <!-- Slack Name -->
        <h1 data-testid="slackUserName">OLAYEMI BABAWALE</h1>
        
        <!-- Slack Display Picture -->
        <img src="olaaa.JPG" alt="bigpedro" data-testid="slackDisplayImage">

          <!-- Track -->
          <p data-testid="myTrack" class="my-track"> Track : Frontend</p>
        
        <!-- Current Day of the Week -->
        <p data-testid="currentDayOfTheWeek">Monday,</p>
        
        <!-- Current UTC Time -->
        <p data-testid="currentUTCTime">12:00 PM UTC.</p>
        
        
        <!-- GitHub URL -->
        <a href="https://github.com/yourusername/your-repo" data-testid="githubURL" target="_blank">GitHub Repository</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
